{% extends "_base.html" %}

{% block report_style %}
<style>
    .plot {
        display: flex;
        gap: 12px;
    }
    img {
        width: 100%;
    }
</style>
{% endblock %}

{% block body %}
<div class="page">
    <div class="plot">
        <div class="text-center">
            <h1>Figura A</h1>
            <img src="{{ data.plots[0].svg }}" />
        </div>
        <div class="text-center">
            <h1>Figura B</h1>
            <img src="{{ data.plots[-1].svg }}" />
        </div>
    </div>
</div>
{% endblock %}
