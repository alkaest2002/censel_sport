<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <style>
            
            /* Base css */

            :root {
                --sans-serif: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande", "Lucida Sans", Arial, sans-serif;
                --serif: "Times New Roman", Times, serif;
                --white: #ffffff;
                --black: #000000;
                --base-font-color-light: #555555;
                --base-border-color: #333333;
                --base-background-color-light: #eeeeee;
                --base-background-color-dark: #dddddd;
            }

            * {
                padding: 0;
                margin: 0;
                font-family: var(--serif);
                font-size: 12pt;
                line-height: 14pt;
                box-sizing: border-box;
            }
            
            @page {
                position: relative;
                width: 210mm;
                height: 297mm;
                min-height: 297mm;
                margin: 1.5cm;
            }

            table {
                border-collapse: collapse;
            }
            
            .page {
                width: 210mm;
                max-width: 100%;
                min-height: 297mm;
                margin: 0 auto;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                page-break-after: always;
            }

            .page:last-child {
                page-break-after: avoid;
            }

            .serif * {
                font-family: var(--serif);
            }

            .sans-serif * {
                font-family: var(--sans-serif);
            }

            .full-width {
                width: 100%;
            }

            .table-bordered {
                border-top: 1.2pt solid var(--base-border-color);
                border-bottom: 1.2pt solid var(--base-border-color);
            }

            .table-striped tr:nth-child(odd) td {
                background-color: var(--base-background-color-light);
            }

            .text-center {
                text-align: center !important;
            }

            .text-left {
                text-align: left !important;
            }

            .text-dimmed {
                color: var(--base-font-color-light);
            }

            .text-small, .text-small * {
                font-size: 8pt;
                line-height: 10pt;
            }

            .text-italic {
                font-style: italic;
            }

            .text-left {
                text-align: left !important;
            }

            .text-right {
                text-align: right !important;
            }

            .text-justify {
                text-align: justify !important;
            }

            .text-bold {
                font-weight: bold;
            }

            .mt-xs  { margin-top: 3pt; }
            .mt-sm  { margin-top: 6pt; }
            .mt-md  { margin-top: 9pt; }
            .mt-lg  { margin-top: 12pt; }
            .mt-xl  { margin-top: 18pt; }
            .mt-xxl { margin-top: 24pt; }
            .mb-xs  { margin-bottom: 3pt; }
            .mb-sm  { margin-bottom: 6pt; }
            .mb-md  { margin-bottom: 9pt; }
            .mb-lg  { margin-bottom: 12pt; }
            .mb-xl  { margin-bottom: 18pt; }
            .mb-xxl { margin-bottom: 24pt; }
            .ml-xs  { margin-left: 3pt; }
            .ml-sm  { margin-left: 6pt; }
            .ml-md  { margin-left: 9pt; }
            .ml-lg  { margin-left: 12pt; }
            .ml-xl  { margin-left: 18pt; }
            .ml-xxl { margin-left: 24pt; }
            .mr-xs  { margin-right: 3pt; }
            .mr-sm  { margin-right: 6pt; }
            .mr-md  { margin-right: 9pt; }
            .mr-lg  { margin-right: 12pt; }
            .mr-xl  { margin-right: 18pt; }
            .mr-xxl { margin-right: 24pt; }

            .pt-xs  { padding-top: 3pt; }
            .pt-sm  { padding-top: 6pt; }
            .pt-md  { padding-top: 9pt; }
            .pt-lg  { padding-top: 12pt; }
            .pt-xl  { padding-top: 18pt; }
            .pt-xxl { padding-top: 24pt; }
            .pb-xs  { padding-bottom: 3pt; }
            .pb-sm  { padding-bottom: 6pt; }
            .pb-md  { padding-bottom: 9pt; }
            .pb-lg  { padding-bottom: 12pt; }
            .pb-xl  { padding-bottom: 18pt; }
            .pb-xxl { padding-bottom: 24pt; }
            .pl-xs  { padding-left: 3pt; }
            .pl-sm  { padding-left: 6pt; }
            .pl-md  { padding-left: 9pt; }
            .pl-lg  { padding-left: 12pt; }
            .pl-xl  { padding-left: 18pt; }
            .pl-xxl { padding-left: 24pt; }
            .pr-xs  { padding-right: 3pt; }
            .pr-sm  { padding-right: 6pt; }
            .pr-md  { padding-right: 9pt; }
            .pr-lg  { padding-right: 12pt; }
            .pr-xl  { padding-right: 18pt; }
            .pr-xxl { padding-right: 24pt; }
            
        </style>
        
        {% block base_report_style %}
        {% endblock %}
        
    </head>
    <body>
        {% block body %}
        {% endblock %}
    </body>
</html>
