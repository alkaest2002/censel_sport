<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <style>
            
            /* Base css */

            :root {
                --sans-serif: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande", "Lucida Sans", Arial, sans-serif;
                --serif: "Times New Roman", Times, serif;
                --base-font-size: 10pt;
                --base-font-line-height: 12pt;
                --white: #ffffff;
                --black: #000000;
                --base-font-color-light: #555555;
                --base-border-color: #333333;
                --base-background-color-light: #dddddd;
                --base-background-color-dark: #555555;
            }

            * {
                font-family: var(--sans-serif);
                font-size: var(--base-font-size);
                line-height: var(--base-font-line-height);
                box-sizing: border-box;
            }
            
            @page {
                position: relative;
                width: 210mm;
                height: 297mm;
                max-height: 297mm;
                margin: 0;
                padding: 1cm 1.5cm 1cm 1cm;
            }
            
            .page {
                position: relative;
                width: 210mm;
                height: 297mm;
                max-height: 297mm;
                margin: 0 auto;
                page-break-after: always;
                overflow-y: hidden;
            }

            .page:last-child {
                page-break-after: avoid;
            }

            h1, h2, h3, h4, h5, h6 {
                font-weight: bold;
                margin: 0;
            }

            h1 {
                font-size: 1.3rem;
                line-height: 1.5rem;
                margin: 0;
            }

            h2 {
                font-size: 1.2rem;
                line-height: 1.4rem;
                padding-bottom: 6px;
            }

            h3, h4, h5, h6 {
                font-size: 1rem;
                line-height: 1.2rem;
            }

            h3.background {
                background-color: var(--base-background-color-light);
                padding: 4px 8px;
            }

            p {
                margin: 6px 0;
            }

            table {
                border-collapse: collapse;
            }

            table tbody td, table tbody td * {
                font-size: .8rem;
                padding: 1px 3px;
            }

            table th {
                font-size: .9rem;
                padding: 6px 3px;
                border-bottom: .5px solid var(--base-border-color);
            }

            table tfoot * {
                font-size: .7rem;
                line-height: .9rem;
                padding: 3px 0px 0px 0px;
            }

            ul {
                padding-left: 15px;
            }

            ul li {
                padding-left: 6px;
            }

            .serif * {
                font-family: var(--serif);
            }

            .sans-serif * {
                font-family: var(--sans-serif);
            }

            .full-width {
                width: 100%;
            }

            .table-bordered {
                border-top: 1.5px solid var(--base-border-color);
            }

            .table-bordered tbody tr:last-child {
                border-bottom: 1.5px solid var(--base-border-color);
            }

            .table-striped tbody tr:nth-child(even) td {
                background-color: var(--base-background-color-light);
            }

            .text-center {
                text-align: center !important;
            }

            .text-left {
                text-align: left !important;
            }

            .text-dimmed {
                color: var(--base-font-color-light);
            }

            .text-small, .text-small * {
                font-size: 8pt;
                line-height: 10pt;
            }

            .text-italic {
                font-style: italic;
                font-weight: normal;
            }

            .text-underline {
                text-decoration: underline;
            }

            .text-left {
                text-align: left !important;
            }

            .text-right {
                text-align: right !important;
            }

            .text-justify {
                text-align: justify !important;
            }

            .text-bold {
                font-weight: bold;
            }

            .mt-xs  { margin-top: 3pt; }
            .mt-sm  { margin-top: 6pt; }
            .mt-md  { margin-top: 9pt; }
            .mt-lg  { margin-top: 12pt; }
            .mt-xl  { margin-top: 18pt; }
            .mt-xxl { margin-top: 24pt; }
            .mb-xs  { margin-bottom: 3pt; }
            .mb-sm  { margin-bottom: 6pt; }
            .mb-md  { margin-bottom: 9pt; }
            .mb-lg  { margin-bottom: 12pt; }
            .mb-xl  { margin-bottom: 18pt; }
            .mb-xxl { margin-bottom: 24pt; }
            .ml-xs  { margin-left: 3pt; }
            .ml-sm  { margin-left: 6pt; }
            .ml-md  { margin-left: 9pt; }
            .ml-lg  { margin-left: 12pt; }
            .ml-xl  { margin-left: 18pt; }
            .ml-xxl { margin-left: 24pt; }
            .mr-xs  { margin-right: 3pt; }
            .mr-sm  { margin-right: 6pt; }
            .mr-md  { margin-right: 9pt; }
            .mr-lg  { margin-right: 12pt; }
            .mr-xl  { margin-right: 18pt; }
            .mr-xxl { margin-right: 24pt; }

            .pt-xs  { padding-top: 3pt; }
            .pt-sm  { padding-top: 6pt; }
            .pt-md  { padding-top: 9pt; }
            .pt-lg  { padding-top: 12pt; }
            .pt-xl  { padding-top: 18pt; }
            .pt-xxl { padding-top: 24pt; }
            .pb-xs  { padding-bottom: 3pt; }
            .pb-sm  { padding-bottom: 6pt; }
            .pb-md  { padding-bottom: 9pt; }
            .pb-lg  { padding-bottom: 12pt; }
            .pb-xl  { padding-bottom: 18pt; }
            .pb-xxl { padding-bottom: 24pt; }
            .pl-xs  { padding-left: 3pt; }
            .pl-sm  { padding-left: 6pt; }
            .pl-md  { padding-left: 9pt; }
            .pl-lg  { padding-left: 12pt; }
            .pl-xl  { padding-left: 18pt; }
            .pl-xxl { padding-left: 24pt; }
            .pr-xs  { padding-right: 3pt; }
            .pr-sm  { padding-right: 6pt; }
            .pr-md  { padding-right: 9pt; }
            .pr-lg  { padding-right: 12pt; }
            .pr-xl  { padding-right: 18pt; }
            .pr-xxl { padding-right: 24pt; }
            
            .header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                border-bottom: 2px solid var(--base-border-color);
                padding-bottom: 0.5rem;
            }

            .content {
                height: 100%;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }

            .content div:first-child {
                flex-grow: 1;
            }

            .caption {
                text-align: left;
            }

            .caption span {
                padding-top: 3px;
                font-size: .7rem;
                font-style: italic;
            }

            .caption > span:first-child {
                margin-right: 3px;
            }

            .footer {
                position: absolute;
                bottom: 0;
                display: inline;
                width: 100%;
                text-align: center;
                font-size: .8rem;
            }
        </style>
        
        {% block style %}
        {% endblock %}
        
    </head>
    <body>
        {% block body %}
        {% endblock %}
    </body>
</html>
